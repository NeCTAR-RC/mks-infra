apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  gatewayClassName: default
  listeners:
    - name: http
      port: 80
      protocol: HTTP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: https-redirect
spec:
  parentRefs:
    - name: default
      namespace: {{ .Release.Namespace }}
      sectionName: http
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            statusCode: 301
            scheme: https
